name: Build and Upload ZIP to GitHub Repository

on:
  workflow_dispatch: # 手动触发

jobs:
  build_and_upload_job:
    runs-on: ubuntu-latest
    name: Build and Upload ZIP Job
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Use Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies and Build
        run: |
          bun install
          bun run build:azure
          cp staticwebapp.config.json ./dist

      - name: Compress Build Files
        run: |
          zip -r build.zip ./dist/*

      - name: Checkout Target Repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git clone https://github.com/MJL-baby-keyboard/via-app target-repo
          mv build.zip target-repo/

      - name: Commit and Push ZIP File
        run: |
          cd target-repo
          git add build.zip
          git commit -m "Deploy: Upload build.zip"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
